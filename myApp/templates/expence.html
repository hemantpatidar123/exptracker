{% extends 'index.html' %}


{% block content %}
   <!doctype html>
<html lang="en">
  <head>
  	<title>SignUp</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="../static/css/style.css">

	</head>
	<body class="img js-fullheight" style="background-image: url(../static/images/bg.jpg);">
	<section class="ftco-section">
		<div class="container">
			
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center">Expence Here..?</h3>
		      	<form action="save_Expence" class="signin-form">
		      		<div class="form-group">
		      			<input type="time" class="form-control" placeholder="Time" required name="time">
		      		</div>
	            
	            <div class="form-group">
		      			<input type="date" class="form-control" placeholder="Date" required name="date">
		      	</div>
		      	<div class="form-group">
		      			<input type="text" class="form-control" placeholder="Remark" required name="remark">
		      	</div>
		      	<div class="form-group">
		      			<input type="text" class="form-control" placeholder="Amount" required name="amount">
		      	</div>
		      	<div class="form-group">
		      	    <select class="form-control" name="s1">
		      	    	<option value="food">Food</option>
		      	    	<option value="fuel">Fuel</option>
		      	    	<option value="rent">Rent</option>
									<option value="xyz">xyz</option>
		      	    </select>		
		      	</div>
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3">SaveExp</button>
	            </div>
	            
	          </form>
	          
	          
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="../static/js/jquery.min.js"></script>
  <script src="../static/js/popper.js"></script>
  <script src="../static/js/bootstrap.min.js"></script>
  <script src="../static/js/main.js"></script>

	</body>
</html>
{% endblock %}
